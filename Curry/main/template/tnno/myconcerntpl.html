<div class="tip-<%= type %>">
	<div class="col-xs-5 recent-tip">
		<div>
			<p><%= nickName %> <%= action %> 了你的 <%= subject %></p>
			
		</div>
	</div>
	<div class="col-xs-2">
		<div class="usrpic-ms">
			<img src="<%= sPhoto %>" alt="<%= nickName %>">
		</div>
		<div class="axis-vertical"></div>
	</div>
	<div class="col-xs-5 recent-time">
		<ul>
			<li><%= date %></li>
			<li><%= time %></li>
		</ul>
	</div>
</div>
