<div class="border-container rank<%= rank %>">
	<div class="profpic">
		<img src="<%= mPhoto %>" alt="<%= nickname %>">
	</div>
</div>
<div class="profname">
	<ul>

			<%} else {%>
			<%= nickname %>
			<%}%>
		</li>
		<li><%= schoolName %></li>
	</ul>
</div>
