<!-- 班级成员 -->
<div class="container-box friendmgbox fn-clear">
	<div class="box-title"><h2 id="<%= id %>"><%= classname %></h2>
	</div>
	<div class="box-content">
		<div class="usrinfo-1">
			<div class="usrpic-mg">
				<img src="<%= lPhoto %>" alt="<%= classname %>">
			</div>
			<div class="classinfo">
				<h3>班级信息</h3>
				<div class="school-information">
					<span>学校：<%= schname %></span>
					<span>班级名称：<%= classname %></span>
				</div>
			</div>
		</div>
	</div>
</div>
