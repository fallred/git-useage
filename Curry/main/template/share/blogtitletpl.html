<!-- 博客标题，不含博客主体，评论，解决博客渲染反复刷新评论问题 -->
<div class="row">
	<div class="col-xs-10">
		<div class="usrpic-md">
			<img src="<%=photo%>" alt="<%=nickname%>" title="<%=nickname%>">
		</div>
		<div class="blog-title">
			<h1 title="<%= blogtitle %>"><%= blogtitle %></h1>
			<span><%= blogfcategoryname %></span><%if(blogscategoryname){%><span>·<%= blogscategoryname %></span><%}%>
			<span><i class="iconfont">&#xe63a;</i><%= time %></span>
		</div>
		
	</div>
	<div class="col-xs-2">
		<a href="javascript:void(0)" class="btn-close fn-right"><i class="iconfont">&#xe643;</i></a>
	</div>
</div>
