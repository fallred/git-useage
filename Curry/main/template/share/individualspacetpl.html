<div class="container-box individualspace">
	<div class="spacetoolbar">
		<h2><%= nickname %>的童年空间</h2><a href="javascript:void(0)" class="btn close"><i>×</i></a>
	</div>
	<div class="spacecontent">
		<div class="spacebanner" style="background: url(<%= spacebgfull %>) no-repeat center center">
			<div class="usrpic-ms">
				<img src="<%= photo %>" alt="<%= nickname %>">
			</div>
			<ul>
				<li><%= nickname %></li>
				<li>童年号：<span><%= tnno %></span></li>
				<li><%= totalvisit %></li>
				<li><%= blogamount %></li>
				<li><%= friendamount %></li>
				<li class="main-level user-level-<%= level %>"></li>
			</ul>
		</div>
	</div>
</div>
