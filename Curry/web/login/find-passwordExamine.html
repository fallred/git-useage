<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>人工申请找回密码</title>
		<link rel="stylesheet" href="http://localhost:8080/Curry/dist/css/bootstrap.css">
		<link rel="stylesheet" href="http://localhost:8080/Curry/css/login.css">
		<script src="http://localhost:8080/Curry/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="bootstrap" src="http://localhost:8080/Curry/dist/js/bootstrap.min.js"></script>
		<script src="http://localhost:8080/Curry/js/FormValidator.1.0.js"></script>
		<script src="http://localhost:8080/Curry/js/login.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="header-container fn-clear">
				<div class="fn-left">
					<h2>童年网</h2>
					<span>未成年人门户</span>
				</div>
				<div class="menu fn-right">
					<ul>
						<li><a href="#">童年网</a></li>
						<li><a href="#">帮助</a></li>
						<li><a href="#" class="btn-r">登录</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="banner">
			<div class="bgico cloud">
			
			</div>
		</div>

		<div class="main">
			<div class="main-container">
				<div class="content">
					<form id="formTest" fv-validate="true" fv-msgpanel="formerror" action="">
						<div class="formList">
							<div class="row">
								<div class="tip-info">
									<p class="tip-text3">
										申请人帐户信息
									</p>
								</div>

								<div class="col-xs-4 col-sm-4"></div>
								<div class="col-xs-8 col-sm-8">
									<div class="formList-det">
										<label class="info2">账户名</label>
										<input type="text" class="formList-width2" fv-empty="false" fv-empty-msg="账户名不能为空！" fv-format-msg="请填写账户名！" fv-msgpanel="msgxx" placeholder="请输入手机/邮箱/童年号/用户名" />
										<span id="msgxx" class="validate-info">请输入账户名！</span>
									</div>
								</div>
								<div class="tip-info">
									<p class="align-l">
										如果忘记了用户名和童年号，请到童年网上搜索自己的文章，找到自己的童年空间，即可看到自己的用户名和童年号
									</p>
								</div>
					
								<div class="tip-info">
									<p class="tip-text3">
										申请人基本资料
									</p>
								</div>
								<div class="col-xs-4 col-sm-4"></div>
								<div class="col-xs-8 col-sm-8">
									<div class="formList-det">
										<label class="info2">真实姓名</label>
										<input type="text" class="formList-width2" fv-empty="false" fv-empty-msg="真实姓名不能为空！" fv-format="^[\u4e00-\u9fa5]{2,4}$" fv-format-msg="请填写真实姓名！" fv-msgpanel="msgxm" />
										<span id="msgxm" class="validate-info">请输入真实姓名！</span>
									</div>
								</div>
								<div class="col-xs-4 col-sm-4"></div>
								<div class="col-xs-8 col-sm-8">
									<div class="formList-det">
										<label class="info2">身份证号</label>
										<input type="text" class="formList-width2" id="identitycode" fv-empty="false" fv-empty-msg="身份证不能为空！" fv-format="^(\d{6})(\d{4})(\d{2})(\d{2})(\d{3})([0-9]|X|x)$" fv-custom-msg="请填写正确的身份证号码！" fv-msgpanel="msgsfz" />
											<span id="msgsfz" class="validate-info">请输入身份证号！</span>
									</div>
								</div>

								<div class="col-xs-4 col-sm-4"></div>
								<div class="col-xs-8 col-sm-8">
									<div class="formList-det">
										<label class="info2">学校</label>
										<input type="text" class="formList-width2" fv-empty="false" fv-empty-msg="学校不能为空！" fv-format-msg="请填写学校！" fv-msgpanel="msgxx"  />
										<span id="msgxx" class="validate-info">请输入学校！</span>
									</div>
								</div>
	
								<div class="tip-info">
									<p class="tip-text3">
										审核结构接受
									</p>
								</div>
								<div class="col-xs-4 col-sm-4"></div>
								<div class="col-xs-8 col-sm-8">
									<div class="formList-det">
										<span class="register">选择接受方式</span>
											<!-- 单选框 -->
										<div class="group">
											<div class="inputDiv">
										        <input type="radio" class="nowradio" value="1" checked="checked">
										        <p class="chenked-radio"></p>
										        <label for="">手机短信</label>
										    </div>
										    <div class="inputDiv">
										        <input type="radio" class="nowradio" value="2">
										        <p class="radio"></p>
										        <label for="">电子邮件</label>
										    </div>
										</div>

									</div>
								</div>
								<!-- 手机号码 -->
								<div class="col-xs-4 col-sm-4"></div>
								<div class="col-xs-8 col-sm-8">
									<div class="formList-det choice-phone">
										<label class="info2">接受结果的手机号码</label>
										<input type="text" class="formList-width2" fv-format-msg="请输入正确的手机号" fv-empty="false" fv-empty-msg="手机号不能为空！"  />
										<a href="javascript:void(0)" class="btn-b">免费获取验证码</a>
									</div>
								</div>
								<!-- 邮箱 -->
								<div class="col-xs-4 col-sm-4"></div>
								<div class="col-xs-8 col-sm-8">
									<div class="formList-det choice-email">
										<label class="info2">接受结果的邮箱</label>
										<input type="text" class="formList-width2" fv-format-msg="请输入正确的邮箱" fv-empty="false" fv-empty-msg="邮箱不能为空！" />
										<a href="javascript:void(0)" class="btn-b">免费获取验证码</a>
									</div>
								</div>

							</div>
						</div>
						<a href="#" class="btn-bg btn-width btn-text btn-margintb" onClick="checkForm();">提交</a>
					</form>
					
				</div>
			</div>
		</div>
		
		<div class="footer">
			<span class="copyright">
			童年网版权所有2014@copyright all right reserved
			</span>
		</div>
		
		<script>
		function inibody(){
			var wheight = $(document).height();
			var banner = $(".banner").height();
			var header = $(".header").height();
			var footer = $(".footer").height();
			$(".main").css("height",wheight-header-banner-footer);
		}
		window.onload = inibody();

		// 表单验证
		function checkForm() {
		document.getElementById("formTest").submit();
		}

		// 单选框
		$(document).on("click",".nowradio", function(){
		    choice();
		});

		</script>
	</body>
</html>
